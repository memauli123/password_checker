<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #d3d3d3, #ff69b4);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 50%;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
            border: 5px solid white;
        }
        .input-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        input {
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        .eye-icon {
            position: absolute;
            right: 15px;
            top: 25%;
            cursor: pointer;
            color: black;
        }
        button {
            padding: 10px 20px;
            background: #ff7eb3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
            margin-top: 15px;
        }
        button:hover {
            background: #ff5a8a;
        }
        .strength {
            margin-top: 15px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .weak { color: #ff4d4d; background: rgba(255, 77, 77, 0.2); }
        .moderate { color: #ffa500; background: rgba(255, 165, 0, 0.2); }
        .strong { color: #32cd32; background: rgba(50, 205, 50, 0.2); }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Checker</h2>
        <div class="input-container">
            <input type="password" id="password" placeholder="Enter your password">
            <span class="eye-icon" onclick="toggleVisibility()">üëÅÔ∏è</span>
        </div>
        <button onclick="checkPassword()">Check Strength</button>
        <p class="strength" id="result"></p>
    </div>

    <script>
        async function checkPassword() {
            const password = document.getElementById("password").value;
            const response = await fetch("http://127.0.0.1:8000/check_password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ password })
            });
            const data = await response.json();
            const resultElement = document.getElementById("result");
            resultElement.innerText = "Strength: " + data.strength;
            resultElement.className = "strength " + data.strength.toLowerCase();
        }

        function toggleVisibility() {
            const passwordInput = document.getElementById("password");
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
